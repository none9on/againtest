<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/task.css">
    <title>Document</title>
</head>
<body>
    <div class="task_container">
<header>
<div class="check">
    <input type="checkbox" id="check_tesk">
</div>
<div class="task_name">
    <h1 class="task_name-tittle">Make a design in Figma</h1>
</div>
<div class="back">
    <img src="images/arrow_back.svg" alt="back">
</div>
<div class="edit">
    <img src="images/edit.svg" alt="add">
</div>
<div class="delete">
    <img src="images/delete.svg" alt="delete">
</div>
</header>

<div class="inf_container">
<div class="priority">
    <p class="priority_text">Priority:</p>
    <p class="priority_val">High</p>
</div>
<div class="status">
    <p class="status_text">Status:</p>
    <p class="status_val">In progress</p>
</div>
<div class="date">
    <p class="date_text">Date due:</p>
    <p class="date_val">02.05.2025</p>
</div>
</div>



    </div>
</body>
</html>
